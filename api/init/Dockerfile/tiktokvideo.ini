[supervisord]
nodaemon=true

[program:redis]
command = bash -c 'redis-server'
autostart = true

[program:tiktokvideo-api]
command = bash /tiktokvideo/tools/start-api.sh
autostart = true
stdout_logfile = /tiktokvideo/logs/api.log
redirect_stderr = true
